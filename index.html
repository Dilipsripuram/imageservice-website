<!DOCTYPE html>
<html>

<head>
    <title>File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e1e5e9;
            overflow-y: auto;
        }

        .sidebar h3 {
            padding: 20px;
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 1px solid #e1e5e9;
        }

        .tree-container {
            padding: 8px;
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 16px;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .search-box:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .folder-item.highlight {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
        }

        .main {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            background: #f8f9fa;
        }

        .back-btn {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .back-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .back-btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .breadcrumb {
            margin-top: 12px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            color: #495057;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .folder-item,
        .file-item {
            padding: 12px 16px;
            cursor: pointer;
            margin: 2px 0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .folder-item:hover,
        .file-item:hover {
            background: #f1f3f4;
            transform: translateX(2px);
        }

        .folder-item {
            font-weight: 500;
            color: #1a73e8;
        }

        .file-item {
            color: #5f6368;
        }

        .file-item.selected {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .file-item.dragging {
            opacity: 0.5;
        }

        .folder-item.drag-over {
            background: #c8e6c9;
            border: 2px dashed #4caf50;
        }

        .tree-item {
            margin-left: 8px;
            border-left: 1px solid #e8eaed;
            padding-left: 6px;
        }

        .icon {
            width: 16px;
            text-align: center;
        }

        .checkbox {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .loading,
        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 16px;
            color: #5f6368;
        }

        .error {
            color: #d93025;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <div id="root">Loading...</div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        class FileSystemService {
            static async loadFolder(path = '') {
                try {
                    const response = await fetch(`/api/files?path=${encodeURIComponent(path)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Failed to load folder:', error);
                    throw error;
                }
            }

            static async moveFiles(files, targetPath) {
                try {
                    const response = await fetch('/api/move', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ files, targetPath })
                    });
                    return response.ok;
                } catch (error) {
                    console.error('Failed to move files:', error);
                    return false;
                }
            }
        }

        function MoveDialog({ isOpen, files, targetFolder, onConfirm, onCancel }) {
            if (!isOpen) return null;

            return (
                <div className="modal">
                    <div className="modal-content">
                        <h3>Move Files</h3>
                        <p>Move {files.length} file(s) to "{targetFolder}"?</p>
                        <ul>
                            {files.map(file => <li key={file}>{file}</li>)}
                        </ul>
                        <div className="modal-buttons">
                            <button className="btn btn-secondary" onClick={onCancel}>Cancel</button>
                            <button className="btn btn-primary" onClick={onConfirm}>Move</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ContentView({ currentPath, onNavigate, onRefresh }) {
            const [folder, setFolder] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [selectedFiles, setSelectedFiles] = useState(new Set());
            const [dragOverFolder, setDragOverFolder] = useState(null);
            const [showMoveDialog, setShowMoveDialog] = useState(false);
            const [moveData, setMoveData] = useState(null);

            useEffect(() => {
                if (currentPath.length === 0) {
                    setFolder(null);
                    setLoading(false);
                    return;
                }

                setLoading(true);
                setError(null);

                FileSystemService.loadFolder(currentPath.join('/'))
                    .then(data => {
                        setFolder(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError(err.message);
                        setLoading(false);
                    });
            }, [currentPath]);

            useEffect(() => {
                setSelectedFiles(new Set());
            }, [currentPath]);

            const handleFileClick = (fileName, event) => {
                // File click action - will be defined later
                console.log('File clicked:', fileName);
            };

            const handleCheckboxChange = (fileName, event) => {
                event.stopPropagation();
                const newSelected = new Set(selectedFiles);
                if (newSelected.has(fileName)) {
                    newSelected.delete(fileName);
                } else {
                    newSelected.add(fileName);
                }
                setSelectedFiles(newSelected);
            };

            const handleDragStart = (event, fileName) => {
                let filesToDrag;
                if (selectedFiles.has(fileName)) {
                    // If clicked file is selected, drag all selected files
                    filesToDrag = Array.from(selectedFiles);
                } else {
                    // If clicked file is not selected, drag only this file
                    filesToDrag = [fileName];
                }

                // Add current path to each file for server processing
                const filesWithPath = filesToDrag.map(file => {
                    return currentPath.length > 0 ? `${currentPath.join('/')}/${file}` : file;
                });

                event.dataTransfer.setData('text/plain', JSON.stringify(filesWithPath));

                // Set custom drag image for multiple files
                if (filesToDrag.length > 1) {
                    const dragElement = document.createElement('div');
                    dragElement.style.cssText = `
                        position: absolute;
                        top: -1000px;
                        background: #007bff;
                        color: white;
                        padding: 8px 12px;
                        border-radius: 4px;
                        font-size: 14px;
                        font-weight: bold;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                    `;
                    dragElement.textContent = `${filesToDrag.length} files`;
                    document.body.appendChild(dragElement);

                    event.dataTransfer.setDragImage(dragElement, 50, 20);

                    setTimeout(() => document.body.removeChild(dragElement), 0);
                }

                event.currentTarget.classList.add('dragging');
            };

            const handleDragEnd = (event) => {
                event.currentTarget.classList.remove('dragging');
                setDragOverFolder(null);
            };

            const handleDragOver = (event, folderName) => {
                event.preventDefault();
                setDragOverFolder(folderName);
            };

            const handleDragLeave = () => {
                setDragOverFolder(null);
            };

            const handleDrop = (event, folderName) => {
                event.preventDefault();
                setDragOverFolder(null);

                try {
                    const files = JSON.parse(event.dataTransfer.getData('text/plain'));
                    const targetPath = [...currentPath, folderName].join('/');

                    setMoveData({ files, targetFolder: folderName, targetPath });
                    setShowMoveDialog(true);
                } catch (error) {
                    console.error('Error parsing drag data:', error);
                }
            };

            const handleTreeDrop = (files, targetPath) => {
                const folderName = targetPath.split('/').pop() || 'root';
                setMoveData({ files, targetFolder: folderName, targetPath });
                setShowMoveDialog(true);
            };

            const confirmMove = async () => {
                if (moveData) {
                    const success = await FileSystemService.moveFiles(moveData.files, moveData.targetPath);
                    if (success) {
                        onRefresh();
                    } else {
                        alert('Failed to move files');
                    }
                }
                setShowMoveDialog(false);
                setMoveData(null);
                setSelectedFiles(new Set());
            };

            const cancelMove = () => {
                setShowMoveDialog(false);
                setMoveData(null);
            };

            if (currentPath.length === 0) return <div>Select a folder to view its contents</div>;
            if (loading) return <div>Loading...</div>;
            if (error) return <div>Error: {error}</div>;
            if (!folder || !folder.children) return <div>Empty folder</div>;

            return (
                <div>
                    {folder.children.map(item => (
                        <div
                            key={item.name}
                            className={`${item.type === 'folder' ? 'folder-item' : 'file-item'} ${selectedFiles.has(item.name) ? 'selected' : ''
                                } ${dragOverFolder === item.name ? 'drag-over' : ''}`}
                            draggable={item.type === 'file'}
                            onDragStart={(e) => handleDragStart(e, item.name)}
                            onDragEnd={handleDragEnd}
                            onDragOver={item.type === 'folder' ? (e) => handleDragOver(e, item.name) : undefined}
                            onDragLeave={item.type === 'folder' ? handleDragLeave : undefined}
                            onDrop={item.type === 'folder' ? (e) => handleDrop(e, item.name) : undefined}
                            onClick={(e) => {
                                if (e.target.type === 'checkbox') {
                                    return;
                                }
                                if (item.type === 'folder') {
                                    onNavigate([...currentPath, item.name]);
                                } else {
                                    handleFileClick(item.name, e);
                                }
                            }}
                        >
                            {item.type === 'file' && (
                                <input
                                    type="checkbox"
                                    className="checkbox"
                                    checked={selectedFiles.has(item.name)}
                                    readOnly
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        handleCheckboxChange(item.name, e);
                                    }}
                                />
                            )}
                            <i className={`fas ${item.type === 'folder' ? 'fa-folder' : 'fa-file'} icon`}></i>
                            {item.name}
                            {item.type === 'file' && item.name.endsWith('.png') && (
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        const imagePath = currentPath.length > 0 
                                            ? `${currentPath.join('/')}/${item.name}` 
                                            : item.name;
                                        navigator.clipboard.writeText(imagePath);
                                        alert('Path copied to clipboard!');
                                    }}
                                    style={{
                                        marginLeft: 'auto',
                                        padding: '4px 8px',
                                        background: '#28a745',
                                        color: 'white',
                                        border: 'none',
                                        borderRadius: '4px',
                                        fontSize: '12px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Copy Path
                                </button>
                            )}
                        </div>
                    ))}

                    <MoveDialog
                        isOpen={showMoveDialog}
                        files={moveData?.files || []}
                        targetFolder={moveData?.targetFolder || ''}
                        onConfirm={confirmMove}
                        onCancel={cancelMove}
                    />
                </div>
            );
        }

        function TreeView({ onNavigate, onDrop }) {
            const [treeData, setTreeData] = useState(null);
            const [dragOverPath, setDragOverPath] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [highlightedPath, setHighlightedPath] = useState(null);

            useEffect(() => {
                const loadTree = async () => {
                    try {
                        const rootData = await FileSystemService.loadFolder('');
                        setTreeData(rootData);
                    } catch (error) {
                        console.error('Failed to load tree:', error);
                    }
                };
                loadTree();
            }, []);

            const searchInTree = (node, path = [], term) => {
                if (!node || !term) return null;

                if (node.name.toLowerCase().includes(term.toLowerCase())) {
                    return path;
                }

                if (node.children) {
                    for (const child of node.children) {
                        if (child.type === 'folder') {
                            const result = searchInTree(child, [...path, child.name], term);
                            if (result) return result;
                        }
                    }
                }

                return null;
            };

            const handleSearch = (term) => {
                setSearchTerm(term);
                if (term && treeData) {
                    const foundPath = searchInTree(treeData, [], term);
                    if (foundPath) {
                        setHighlightedPath(foundPath.join('/'));

                        // Scroll to highlighted folder
                        setTimeout(() => {
                            const highlightedElement = document.querySelector('.folder-item.highlight');
                            if (highlightedElement) {
                                highlightedElement.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'center'
                                });
                            }
                        }, 100);
                    } else {
                        setHighlightedPath(null);
                    }
                } else {
                    setHighlightedPath(null);
                }
            };

            const handleDragOver = (event, path) => {
                event.preventDefault();
                setDragOverPath(path.join('/'));
            };

            const handleDragLeave = () => {
                setDragOverPath(null);
            };

            const handleDrop = (event, path) => {
                event.preventDefault();
                setDragOverPath(null);

                try {
                    const files = JSON.parse(event.dataTransfer.getData('text/plain'));
                    onDrop(files, path.join('/'));
                } catch (error) {
                    console.error('Error parsing drag data:', error);
                }
            };

            const renderTreeNode = (node, path = []) => {
                if (!node || node.type !== 'folder') return null;
                const pathString = path.join('/');
                const isHighlighted = highlightedPath === pathString;
                const isRoot = path.length === 0;

                return (
                    <div key={node.name}>
                        <div
                            className={`folder-item ${dragOverPath === pathString ? 'drag-over' : ''
                                } ${isHighlighted ? 'highlight' : ''} ${isRoot ? 'root-folder' : ''}`}
                            onClick={isRoot ? undefined : () => onNavigate(path)}
                            onDragOver={(e) => handleDragOver(e, path)}
                            onDragLeave={handleDragLeave}
                            onDrop={(e) => handleDrop(e, path)}
                            style={isRoot ? { cursor: 'default' } : {}}
                        >
                            <i className="fas fa-folder icon"></i>
                            {node.name}
                            {!isRoot && (
                                <span style={{ fontSize: '10px', color: '#999', marginLeft: '4px' }}>
                                    ({node.fileCount || 0}f {node.folderCount || 0}d)
                                </span>
                            )}
                        </div>
                        {node.children && (
                            <div className="tree-item">
                                {node.children
                                    .filter(child => child.type === 'folder')
                                    .map(child =>
                                        renderTreeNode(child, [...path, child.name])
                                    )
                                }
                            </div>
                        )}
                    </div>
                );
            };

            if (!treeData) return <div>Loading tree...</div>;

            return (
                <div>
                    <input
                        type="text"
                        className="search-box"
                        placeholder="Search folders..."
                        value={searchTerm}
                        onChange={(e) => handleSearch(e.target.value)}
                    />
                    {renderTreeNode(treeData)}
                </div>
            );
        }

        function FileManager() {
            const [currentPath, setCurrentPath] = useState([]);
            const [refreshKey, setRefreshKey] = useState(0);
            const [moveData, setMoveData] = useState(null);
            const [showMoveDialog, setShowMoveDialog] = useState(false);

            const handleNavigation = (newPath) => {
                setCurrentPath(newPath);
            };

            const handleBack = () => {
                if (currentPath.length > 0) {
                    const newPath = currentPath.slice(0, -1);
                    setCurrentPath(newPath);
                }
            };

            const handleRefresh = () => {
                setRefreshKey(prev => prev + 1);
            };

            const handleTreeDrop = (files, targetPath) => {
                const folderName = targetPath.split('/').pop() || 'root';
                setMoveData({ files, targetFolder: folderName, targetPath });
                setShowMoveDialog(true);
            };

            const confirmMove = async () => {
                if (moveData) {
                    const success = await FileSystemService.moveFiles(moveData.files, moveData.targetPath);
                    if (success) {
                        handleRefresh();
                    } else {
                        alert('Failed to move files');
                    }
                }
                setShowMoveDialog(false);
                setMoveData(null);
            };

            const cancelMove = () => {
                setShowMoveDialog(false);
                setMoveData(null);
            };

            return (
                <div className="container">
                    <div className="sidebar">
                        <h3>Directory Tree</h3>
                        <div className="tree-container">
                            <TreeView
                                onNavigate={handleNavigation}
                                onDrop={handleTreeDrop}
                            />
                        </div>
                    </div>
                    <div className="main">
                        <div className="toolbar">
                            <button
                                className="back-btn"
                                disabled={currentPath.length === 0}
                                onClick={handleBack}
                            >
                                <i className="fas fa-arrow-left"></i> Back
                            </button>
                            <div className="breadcrumb">
                                /{currentPath.join('/')}
                            </div>
                        </div>
                        <div className="content">
                            <ContentView
                                key={refreshKey}
                                currentPath={currentPath}
                                onNavigate={handleNavigation}
                                onRefresh={handleRefresh}
                            />
                        </div>
                    </div>

                    <MoveDialog
                        isOpen={showMoveDialog}
                        files={moveData?.files || []}
                        targetFolder={moveData?.targetFolder || ''}
                        onConfirm={confirmMove}
                        onCancel={cancelMove}
                    />
                </div>
            );
        }

        ReactDOM.render(<FileManager />, document.getElementById('root'));
    </script>
</body>

</html>
